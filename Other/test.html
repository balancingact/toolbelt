<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        
		<style>
			body {
				background: #1a1a1a;
			}
			
			h1 {
				font-size: 70px;
				line-height: 100px;
			}
			
			.container {
				background: #444;
				margin: 45px auto;
				padding: 30px 30px 60px 30px;
				color: #eee;
				font-size: 50px;
				line-height: 75px;
				border-radius: 10px;
			}
		</style>
		
        <title>Test</title>
    </head>
    <body>
		<div class="container">
			<h1>Checking server</h1>
			<div>
				Get: <span id="get"></span>
				<br>
				Post: <span id="post"></span>
			</div>
		</div>
		<script>
			request();
			setInterval(function(){
				request();
			}, 2000);
			
			function request() {
				$.getJSON("http://192.168.73.225:8080/get?foo=foo", function(data) {
					$("#get").html(data['result']);
				});
				
				$.post("http://192.168.73.225:8080/post", {"bar": "bar"}).done(function(data) {
					$("#post").html(data['result']);
				});
			}
		</script>
    </body>
</html>
