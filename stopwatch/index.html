<html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/index.css">

	<!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/stopwatch/stopwatch.png">
	<title>Stopwatch</title>
</head>

<body id="body">
	<!-- Custom navbar -->
	<nav class="navbar navbar-custom navbar-fixed-top">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" style="font-size:20px">
				<li id="nav-home"><a href="/">Home</a></li>
				<li id="nav-active"><a href="/Other/alarm.html">Alarm</a></li>
				<li id="nav-color"><a href="/Other/color.html">Color Picker</a></li>
				<li id="nav-ffprobe"><a href="/phpvt/documentation/ffprobe.php">FFProbe</a></li>
				<li id="nav-stopwatch" class="active"><a href="/stopwatch/index.html">Stopwatch</a></li>
				<li id="nav-scoreboard"><a href="/stopwatch/scoreboard.html">Scoreboard</a></li>
				<li id="nav-teleprompter"><a href="/teleprompter/teleprompter.html">Teleprompter</a></li>
            </ul>
        </div>
    </nav>
	<!-- End navbar -->
	<!-- Main container -->
    <div class="container" style="margin-top:50px;padding-top:15px">
	    <div class="jumbotron">
				<h1>Stopwatch
				  <br>
				  <small>Press space for start/stop</small>
				</h1>
        <br>
        <div>
          <span><span id="minute">000</span>:<span id="second">00</span>.<span id="millisecond">0</span></span>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="col-md-6">
            <input type="submit" id="Run" class="btn btn-custom btn-lg" value="Run" style="padding:10px 0px 10px 0px;">
          </div>
          <div class="col-md-6">
            <input type="submit" id="Reset" class="btn btn-custom btn-lg" value="Reset" style="padding:10px 0px 10px 0px;">
          </div>
        </div>
        <br>
        <div>
          <input type="submit" id="Save" class="btn btn-custom btn-lg" value="Save" style="padding:10px 0px 10px 0px;">
        </div>
        <br>
        <h2>High Scores
          <small>
            <ol id="high-scores">
            </ol>
          </small>
        </h2>
		</div>
	</div>
	<!-- End Main Container -->
    <script>
      $(document).ready(function() {
        highScores();
        $('body').keyup(function(e){
          if(e.keyCode == 32){ // Space bar
            if(!timer){
              runWatch();
            } else {
              clearInterval(timer);
              timer = false;
            }
          }
        });
        $("#Run").on('click', function(){
          if(!timer){
            runWatch();
          } else {
            clearInterval(timer);
            timer = false;
          }
        });
        $("#Reset").on('click', function(){
          resetTimer();
        });
        $("#Save").on('click', function(){
          saveScore();
        });
      });
	</script>
</body>
</html>
