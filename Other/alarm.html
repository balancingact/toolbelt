<!doctype html>
<html>
    <head>
		<!-- Includes -->
		<!-- Stylesheets -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/index.css">
	
		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="img/alarm.png">
		<title>Alarm</title>
	</head>
	
	<body id="body">
		<!-- Custom navbar -->
		<nav class="navbar navbar-custom navbar-fixed-top">
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav" style="font-size:20px">
					<li id="nav-home"><a href="/">Home</a></li>
					<li id="nav-active" class="active"><a href="/Other/alarm.html">Alarm</a></li>
					<li id="nav-color"><a href="/Other/color.html">Color Picker</a></li>
					<li id="nav-ffprobe"><a href="/phpvt/documentation/ffprobe.php">FFProbe</a></li>
					<li id="nav-stopwatch"><a href="/stopwatch/index.html">Stopwatch</a></li>
					<li id="nav-scoreboard"><a href="/stopwatch/scoreboard.html">Scoreboard</a></li>
					<li id="nav-teleprompter"><a href="/teleprompter/teleprompter.html">Teleprompter</a></li>
				</ul>
			</div>
		</nav>
		<!-- End navbar -->
		<!-- Main container -->
		<div class="container" style="margin-top:50px;padding-top:15px">
			<div class="jumbotron">
				<h1><span id="time">{{time}}</span>
					<br>
					<small id="remaining">{{remaining}}</small>
				</h1>
				<br>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="input" class="form-control" placeholder="{{time}}" maxlength="40" style="padding: 17px;">
                    </div>
                    <div class="col-md-6">
                        <input type="submit" id="update" class="btn btn-custom btn-lg" value="Update" style="padding: 5px 16px">
                    </div>
                </div>
			</div>
		</div>
		
		<script>   
            $(document).ready(function() {
                $("#input").keypress(function(event) {
                    if (event.which == 13) {
                        event.preventDefault();
                        update();
                    }
                });
                
                $("#update").on('click', function(){
                    update();
                });
              
                var hour = 0;
                var minute = 0;
            
                $.get("alarm.php", function(data) {
                    data = data.split(":");
                    hour = parseInt(data[0]);
                    minute = parseInt(data[1]);
                }).complete(function(){
                    setup();
                });
    
                function update() {
					$.get("alarm.php?time=" + $("#input").val(), function(data){
                        data = data.split(":");
                        hour = parseInt(data[0]);
                        minute = parseInt(data[1]);
                    }).complete(function(){
                        setup();
                    });
				}
    
                function setup() {
                    var time = hour + ":" + ("0" + minute).slice(-2);
                    $("#time").html(time);
                    $("#input").val("");
                    $("#input").prop('placeholder', time);
                    getDate();
        
                    setInterval(function () {
                        var date = getDate();
                        if (date.getHours() == hour && date.getMinutes() == minute) {
                            alert("Alarm!");
                            minute += 1;
                            var time = hour + ":" + ("0" + minute).slice(-2);
                            $("#time").html(time);
                            $("#input").val("");
                            $("#input").prop('placeholder', time);
                        }
                    }, 1000);
				}
    
                function getDate() {
                    var date = new Date();
                    var hourRemaining = hour - date.getHours() - 1;
                    var minRemaining = 60 - date.getMinutes() + minute;
    
                    if (minRemaining >= 60) {
                        hourRemaining++;
                        minRemaining %= 60;
                    }
    
                    $("#remaining").html(hourRemaining + " hour(s) and " + minRemaining + " minute(s) remaining");
                    return date;
                }
              
            });
		</script>
	</body>
</html>
